name: Build macOS (Apple Silicon)

on:
  # Manual trigger from GitHub Actions tab
  workflow_dispatch:
  # Also build on release tags
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    # macos-14 = Apple Silicon (M1/M2/M3/M4) native ARM64 runner
    # This ensures native arm64 binaries without Rosetta translation
    runs-on: macos-14

    steps:
      - name: Verify Apple Silicon runner
        run: |
          echo "Architecture: $(uname -m)"
          echo "macOS version: $(sw_vers -productVersion)"
          echo "Chip: $(sysctl -n machdep.cpu.brand_string)"
          if [ "$(uname -m)" != "arm64" ]; then
            echo "ERROR: Not running on Apple Silicon!"
            exit 1
          fi
          echo "Confirmed: Running on Apple Silicon (ARM64)"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium (ARM64)
        run: npx playwright install chromium

      - name: Copy Playwright browsers to project
        run: |
          # Create target directory
          mkdir -p playwright-browsers/chromium
          
          # Use the known Playwright cache location on macOS
          PLAYWRIGHT_CACHE="$HOME/Library/Caches/ms-playwright"
          
          echo "=== Playwright cache contents ==="
          echo "Playwright cache: $PLAYWRIGHT_CACHE"
          ls -la "$PLAYWRIGHT_CACHE" || true
          
          # Copy Chromium for macOS
          if [ -d "$PLAYWRIGHT_CACHE" ]; then
            # Find the chromium directory (get the latest version)
            CHROMIUM_DIR=$(find "$PLAYWRIGHT_CACHE" -maxdepth 1 -name "chromium-*" -type d | sort -V | tail -1)
            if [ -n "$CHROMIUM_DIR" ]; then
              echo "Found Chromium at: $CHROMIUM_DIR"
              echo "=== Chromium directory contents ==="
              ls -la "$CHROMIUM_DIR"
              
              # Copy all contents (handles both old "Chromium.app" and new "Google Chrome for Testing.app")
              cp -R "$CHROMIUM_DIR"/* playwright-browsers/chromium/
              echo "Chromium copied successfully"
              
              echo "=== Copied browser structure ==="
              ls -la playwright-browsers/chromium/
              
              # Show the actual browser app location (handle both naming conventions)
              echo "=== Browser executables found ==="
              find playwright-browsers/chromium -name "Chromium.app" -o -name "Google Chrome for Testing.app" -o -name "chrome" -type f 2>/dev/null | head -10
              
              # Verify the executable exists
              FOUND_EXEC=""
              # Check new Playwright v1.57+ paths first (Google Chrome for Testing)
              for ARCH_DIR in chrome-mac-arm64 chrome-mac-x64 chrome-mac; do
                EXEC_PATH="playwright-browsers/chromium/$ARCH_DIR/Google Chrome for Testing.app/Contents/MacOS/Google Chrome for Testing"
                if [ -f "$EXEC_PATH" ]; then
                  FOUND_EXEC="$EXEC_PATH"
                  echo "Found Google Chrome for Testing executable: $EXEC_PATH"
                  break
                fi
              done
              
              # Fall back to legacy Chromium paths
              if [ -z "$FOUND_EXEC" ]; then
                for ARCH_DIR in chrome-mac-arm64 chrome-mac-x64 chrome-mac; do
                  EXEC_PATH="playwright-browsers/chromium/$ARCH_DIR/Chromium.app/Contents/MacOS/Chromium"
                  if [ -f "$EXEC_PATH" ]; then
                    FOUND_EXEC="$EXEC_PATH"
                    echo "Found Chromium executable: $EXEC_PATH"
                    break
                  fi
                done
              fi
              
              if [ -z "$FOUND_EXEC" ]; then
                echo "WARNING: No Chromium executable found! Listing full tree..."
                find playwright-browsers/chromium -type f -name "*.app" -o -type f -perm +111 2>/dev/null | head -20
                # Don't fail - the app has runtime fallback logic
              fi
            else
              echo "ERROR: Chromium directory not found in Playwright cache"
              ls -la "$PLAYWRIGHT_CACHE" || true
              exit 1
            fi
          else
            echo "ERROR: Playwright cache not found at $PLAYWRIGHT_CACHE"
            exit 1
          fi

      - name: Create uploads directory
        run: mkdir -p uploads

      - name: Bundle Remotion
        run: npm run remotion:bundle

      - name: Build Vite app
        run: npm run build

      - name: Build Electron for macOS (ARM64 - Apple Silicon)
        run: |
          npx electron-builder --mac --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Skip Apple code signing - afterSign.cjs hook will apply ad-hoc signing
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build output
        run: |
          echo "=== Release directory ==="
          ls -la release/ || echo "No release directory"
          echo ""
          echo "=== DMG/ZIP files ==="
          find release/ -name "*.dmg" -o -name "*.zip" -o -name "*.blockmap" | head -20 || echo "No build files found"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClickSync-macOS-arm64
          path: |
            release/*.dmg
            release/*.zip
          if-no-files-found: error
          retention-days: 30

      # If triggered by a tag, also upload to the GitHub Release
      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.dmg
            release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
